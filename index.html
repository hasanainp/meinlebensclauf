<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasanain Patel - CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #0078D7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0078D7;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #0078D7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005BB5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hasanain Patel</h1>
        <p>Welcome to my CV website! Edit your details below to keep it up to date.</p>
    </header>
    <main>
        <section>
            <h2>Personal Details</h2>
            <form id="cv-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="summary">Professional Summary:</label>
                    <textarea id="summary" name="summary" rows="5" placeholder="Write a brief professional summary"></textarea>
                </div>
                <div class="form-group">
                    <label for="extra">Additional Information:</label>
                    <textarea id="extra" name="extra" rows="5" placeholder="Add any extra details"></textarea>
                </div>
                <button type="submit">Save Details</button>
            </form>
        </section>
    </main>
</body>
</html>
